<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./2.css">
</head>

<body>
    <div class="container">
        <div class="inner-container">
            <form novalidate>
                <h1>Регистрация</h1>
                <input type="text" name="name" placeholder="Имя" id="name"><br>
                <input type="text" name="female" placeholder="Фамилия" id="surname"> <br>
                <input type="text" name="login" placeholder="Придумайте логин" id="login"> <br>
                <input type="text" name="password" placeholder="Придумайте пароль" id="password"> <br>
                <input type="text" name="email" id="email" placeholder="Введите адрес эл.почты" value=""> <br>
                <input type="number" name="age" id="age" placeholder="Возраст" min="1" value="">
                <select name="country" id="country">
                    <option value="">Россия</option>
                    <option value="">Украина</option>
                    <option value="">Беларусь</option>
                </select>
                <label for="input" id="phone">Введите номер телефона
                    <input type="number" placeholder="+375 ()" id="phoneNumber"
                        pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$">
                </label> <br>
                <button type="button" class="btn" onclick=checkAll()>Зарегистрироваться</button>
                <div id="errorsInfo"></div>
            </form>
        </div>
    </div>
    <script src="./2.js"></script>
</body>

</html>
